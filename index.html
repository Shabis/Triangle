<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
     <form id="triangle">
       <div class="form-group">
         <label for="input1">Side 1:</label>
         <input id="input1" class="form-control" type="text">
       </div>
      <div class="form-group">
        <label for="input2">Side 2:</label>
        <input id="input2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input3">Side 3:</label>
        <input id="input3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Enter</button>
    </form>
    <div id="output">
    </div>
</div>
  </body>
</html>
